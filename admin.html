<main>
    <div class="container">
        <form name="photo-form">
            <div class="row mt-3 p-3">
                <div class="col-12 col-md-4 mb-2" style="color: black;">
                    <input type="file" accept="image/*" onchange="preview_image(event)" name="photo-input">
                </div>
                <div class="col-12 col-md-8 text-center">
                    <img src="./resources/hetfield.jpg" class="img-fluid" id="output_image">
                </div>
            </div>
        </form>
        <form id="news-form">
            <div class="row mt-3 p-3">
                <div class="col-12 col-md-4 mb-2 ">
                    <input type="submit" class="form-control btn btn-success" value="Submit" id="submit" onclick="add_news(event)">
                </div>
                <div class="col-12 col-md-8 text-center">
                    <input type="text" class="form-control mb-2" id="title" placeholder="News title">
                    <textarea class="form-control" id="text-area" placeholder="News body" rows="7"></textarea>
                </div>
            </div>
        </form>
